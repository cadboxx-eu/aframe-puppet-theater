<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-puppet-theater</title>
    <meta name="description" content="aframe-puppet-theater">
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.6/dist/aframe-extras.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <!-- <a-asset-item id="theater" src="assets/OldPuppetShow.json"></a-asset-item> -->
        <!-- <a-asset-item id="table-obj" src="assets/OldPuppetShow.obj"></a-asset-item>
        <a-asset-item id="table-mtl" src="assets/OldPuppetShow.obj.mtl"></a-asset-item> -->
      </a-assets>

      <!-- Primitives. -->
      <!-- <a-entity id="tableBase" scale="0.015 0.015 0.015" position="0.18 -0.02 -1" rotation="0 0 0" obj-model="obj:#table-obj;mtl:#table-mtl"></a-entity> -->
      <!-- <a-entity json-model="src: url(assets/puppet.json)" position="-1 0.6 -3" rotation="0 0 0" ></a-entity> -->
      <a-entity ply-model="src: url(assets/puppet2.bake.ply)" scale="0.01 0.01 0.01" position="0 1 -1.25" rotation="-90 90 90" ></a-entity>
      <!-- <a-entity obj-model="src: url(assets/OldPuppetShow.obj)" position="-1 0.6 -3" rotation="0 0 0" ></a-entity> -->
      <!-- <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <!-- <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle> -->
      <a-circle material="color: black" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
